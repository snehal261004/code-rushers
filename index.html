<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blockchain Pharmaceutical Tracker</h1>
    </header>

    <section id="input-section">
        <h2>Track a Pharmaceutical Product</h2>
        <form id="product-form">
            <label for="product-id">Product ID:</label>
            <input type="text" id="product-id" name="product-id" required>
            <button type="submit">Track Product</button>
        </form>
    </section>

    <section id="result-section">
        <h2>Product Information</h2>
        <div id="product-info">
            <!-- Product info will be displayed here -->
        </div>
    </section>

    <footer>
        <p>Developed by Code Rushers</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
